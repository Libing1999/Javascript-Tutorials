<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <form action="">
            <p>CASIO</p>
            <input type="text" id="screen"><br>
            <input type="button" class="button number" value="7" onclick="buttonValue(value)">
            <input type="button" class="button number" value="8" onclick="buttonValue(value)">
            <input type="button" class="button number" value="9" onclick="buttonValue(value)">
            <input type="button" class="button operator" value="/" onclick="buttonValue(value)">
            <br>
            <input type="button" class="button number" value="4" onclick="buttonValue(value)">
            <input type="button" class="button number" value="5" onclick="buttonValue(value)">
            <input type="button" class="button number" value="6" onclick="buttonValue(value)">
            <input type="button" class="button operator" value="*" onclick="buttonValue(value)">
            <br>
            <input type="button" class="button number" value="3" onclick="buttonValue(value)">
            <input type="button" class="button number" value="2" onclick="buttonValue(value)">
            <input type="button" class="button number" value="1" onclick="buttonValue(value)">
            <input type="button" class="button operator" value="-" onclick="buttonValue(value)">
            <br>
            <input type="button" class="button clear" value="C" onclick="clearScreen(value)">
            <input type="button" class="button number" value="0" onclick="buttonValue(value)">
            <input type="button" class="button result" value="=" onclick="buttonResult(value)">
            <input type="button" class="button operator" value="+" onclick="buttonValue(value)">
        </form>
    </div>
    <script src="/function.js"></script>
</body>

</html>
